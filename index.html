<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="spinCount">
        <p>Spin <span id="spincount"> </span></p>
    </div>
    <div class="spinWheel">
        <div class="pointer">
            <img src="./IMG/point.png" alt="point" id="point">
        </div>
        <div class="wheel">
            <div class="wheelContainer">
                <img src="./IMG/wheel.png" alt="wheel" id="wheel">
                <img src="./IMG/button.png" alt="button" id="btn">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="prizebox" id="prizebox">
        </div>
    </div>
    <footer>
        <a href="https://mragaryanalex.github.io/LuckyWheel/">github.com</a>
    </footer>


    <script src="./JS/main.js"></script>
</body>

</html>
